[build]
builder = "nixpacks"
buildCommand = """
composer install --optimize-autoloader --no-scripts --no-interaction && \
npm install && \
npm run build
"""

[deploy]
# single string (not array!)
preDeployCommand = """
php artisan migrate --force --seed && \
php artisan shield:super-admin
"""

startCommand = "php artisan serve --host=0.0.0.0 --port ${PORT}"

healthcheckPath = ""
